<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>input</title>
	</head>
	<body>
<!--
35000/jam
20:10 - 20:35 = 25 menit
20:54 - 22:06 = 72 menit
15:42
-->
		<form id="creditSimulation" method="get">
			<p><label>Nominal Pinjaman<br>
				<input id="csAmount" type="number" value="5000000" min="0"></label></p>
			<p><label>Jangka Waktu<br>
				<input id="csPeriod" type="number" value="12" min="1"></label></p>
			<p><label>Bunga<br>
				<input id="csInterest" type="number" value="2.5" step="0.1" min="0"></label></p>
			<p>
				<button type="submit">Hitung</button>
				<button type="reset">Bersihkan</button>
			</p>
		</form>
		<table id="csTable">
			<thead>
				<tr>
					<th scope="col">Angsuran</th>
					<th scope="col">Pokok</th>
					<th scope="col">Bunga</th>
					<th scope="col">Pembayaran</th>
					<th scope="col">Sisa</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

		<script src="jquery-3.4.0.min.js"></script>
		<!-- <script type='text/javascript' src='https://iclei.wplink.dev/wp-includes/js/jquery/jquery.min.js?ver=3.6.0' id='jquery-core-js'></script> -->
		<script>
jQuery( $ => {
	const $form = $( '#creditSimulation' ),
		$csTable = $( '#csTable' ),
		$tbody = $csTable.find( 'tbody' );

	$form.on( 'submit', e => {
		e.preventDefault();

		const csAmount = Number( $( '#csAmount' ).val() ),
			csInterest = ( Number( $( '#csInterest' ).val() ) / 12 ) / 100,
			csPeriod = Number( $( '#csPeriod' ).val() ),
			rateMonths = ( 1 + csInterest ) ** csPeriod,
			emi = Math.round( csAmount * csInterest * ( rateMonths / ( rateMonths - 1 ) ) );
		let i, tbody,
			totalLoan = emi * csPeriod;

		for ( let i = 0; i < csPeriod; i++ ) {
			totalLoan = totalLoan - emi;
			tbody = '<tr>';
			tbody += `<th scope="row">${i + 1}</th>`;
			tbody += '<td></td>';
			tbody += '<td></td>';
			tbody += `<td>${emi}</td>`;
			tbody += `<td>${totalLoan}</td>`;
			tbody += '</tr>';

			$tbody.append( tbody );
		}
	});

	$form.on( 'reset', e => {
		$tbody.empty();
	});
});
		</script>
	</body>
</html>
